{% extends "base_authen.html" %}
    {% block title %}{% endblock %}
    {% block content %}
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <b>Report List</b>
      </div>

      <div class="panel-body">
        <div align="center">
            <a href="{% url 'report.views.create_report' %}">
              <button type="button" class="btn btn-default navbar-btn">
                Add Report
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
              </button>
            </a>
        </div>
      </div>
      <!-- Table -->
      <table class="table">
        <tr>
            <td><b> # </b></td>
            <td><b> Name </b></td>
            <td><b> Created Date </b></td>
            <td></td>
        </tr>
        {% for report in reports %}
          <tr>
              <td><a href="{% url 'report.views.detail_report' pk=report.pk %}">  {{ report.id }} </a></td>
              <td><a href="{% url 'report.views.detail_report' pk=report.pk %}">  {{ report.name }} </a></td>
              <td> {{ report.created_date }} </td>
              <td><a href="{% url 'report.views.edit_report' pk=report.pk %}"><button type="button" class="btn btn-default navbar-btn">Edit</button></a></td>
          </tr>
        {% endfor %}

      </table>
    </div>
    {% endblock %}
